<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Save Worker</title>
</head>
<body>
<div class="container">
    <h3>Worker Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Worker</p>

    <form action="#" th:action="@{/reports/saveWorker}" th:object="${worker}" enctype="multipart/form-data" method="post">
        <input type="text" th:field="*{workerId}" class="form-control mb-4 col-4" placeholder="Hospital ID">
        <input type="text" th:field="*{workerFirstname}" class="form-control mb-4 col-4" placeholder="First Name">
        <input type="text" th:field="*{workerLastName}" class="form-control mb-4 col-4" placeholder="Last Name">
        <div th:if="${#fields.hasAnyErrors()}">
            <ul>
                <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
            </ul>
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/reports/list}">Back to Reports List</a>
</div>
</body>
</html>
